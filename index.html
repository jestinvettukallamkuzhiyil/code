def binary_search(arr,a,low,high): 
while low<=high:
mid=low+(high-low)//2 
if arr[mid]==a:
return mid
elif arr[mid]<a: 
low=mid+1
else:
high=mid-1 return -1

def recur_fibo(n): if n<=1:
return n
else:
return(recur_fibo(n-1)+recur_fibo(n-2)) 
nterms=int(input("How many terms:"))
if nterms<=0:
print("Please enter a positive integer")
else:
print("Fibonacci sequence:") 
for i in range(nterms): 
print(recur_fibo(i))

def f(x,p,num):
return pow(x,p)-num
def f_prime(x,p):
return p*pow(x,p-1)
def root(num,p):
left= -num
right =num
x=0
while(True):
x=(left +right) /2.0
value=f(x,p,num) 
prime=f_prime(x,p)
if(value * prime <=0):
left =x; else:
right=x;
if(value <0.000001 and value >=0):
return x;
if __name__== "__main__":
P=int(input('enter the number'))
N=2
ans =root(P,N)
print(ans)

from tkinter import* 
def LoginPage():
