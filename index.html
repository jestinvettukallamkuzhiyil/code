<!DOCTYPE html>
<html>
  <head>
    <title>Button Example</title>
  </head>
  <body>
    <button onclick="copyToClipboard(1)">Button 1</button>
    <button onclick="copyToClipboard(2)">Button 2</button>
    <button onclick="copyToClipboard(3)">Button 3</button>
    <button onclick="copyToClipboard(4)">Button 4</button>
    <button onclick="copyToClipboard(5)">Button 5</button>
    <button onclick="copyToClipboard(6)">Button 6</button>
    <button onclick="copyToClipboard(7)">Button 7</button>
    <button onclick="copyToClipboard(8)">Button 8</button>
    <button onclick="copyToClipboard(9)">Button 9</button>
    <button onclick="copyToClipboard(10)">Button 10</button>
    <script>
      function copyToClipboard(index) {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              const sentences = xhr.responseText;
              navigator.clipboard.writeText(sentences);
              alert("The sentences have been copied to clipboard!");
            } else {
              alert("Failed to load sentences.");
            }
          }
        };
        xhr.open("GET", "sentence" + index + ".txt");
        xhr.send();
      }
    </script>
  </body>
</html>
