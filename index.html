    import java.rmi.*;
public  interface complex extends Remote
{
public String add(int r1,int r2,int i1,int i2)throws RemoteException;
public String sub(int r1,int r2,int i1,int i2)throws RemoteException;
};
//compleximpl.java
import java.rmi.*;
import java.rmi.server.*;
public class compleximpl extends UnicastRemoteObject implements complex
{
String res;
int isum,rsum;
public compleximpl()throws RemoteException
{
super();
}
public String add(int r1,int r2,int i1,int i2)throws RemoteException
{
rsum=r1+r2;
isum=i1+i2;
res=(String)(rsum+"+"+"i"+isum);
return res;
}

public String sub(int r1,int r2,int i1,int i2)throws RemoteException
{
rsum=r1-r2;
isum=i1-i2;
res=(String)(rsum+"+"+"i"+isum);
return res;
}
}
//reg.java

public class reg
{

{
try
{
compleximpl ob=new compleximpl();
Naming.rebind("com",ob);
}
catch(Exception e)
{
}
}
}
